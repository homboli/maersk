{% include 'header.html' %}
<div class="container">
    <h2>Schedule</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Driver</th>
                <th scope="col">Truck</th>
                <th scope="col">Container</th>
            </tr>
        </thead>
        <tbody>
            {% for row in reader %}
            <tr>
                <th scope="row">{{row[0]}}</th>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
