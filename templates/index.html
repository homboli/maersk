{% include 'header.html' %}
<div class="container">
    <h2>Add arrival record</h2>
    <form action="{{ url_for('record_arrival') }}" method="post">
        <div class="form-group">
            <label for="driver">Driver:</label>
            <input type="text" class="form-control" name="driver" id="driver" placeholder="ID of driver" />
        </div>
        <div class="form-group">
            <label for="truck">Truck:</label>
            <input type="text" class="form-control" name="truck" id="truck" placeholder="ID of truck" />
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" class="form-control" name="company" id="company" placeholder="ID of company" />
        </div>
        <div class="form-group">
            <label for="supposed-arrival-date">Supposed arrival date:</label>
            <input type="date" class="form-control" name="supposed-arrival-date" id="supposed-arrival-date" />
        </div>
        <div class="form-group">
            <label for="supposed-arrival-time">Supposed arrival time:</label>
            <input type="text" class="form-control" name="supposed-arrival-time" id="supposed-arrival-time" placeholder="hh:mm" />
        </div>
        <div class="form-group">
            <label for="real-arrival-date">Real arrival time:</label>
            <input type="date" class="form-control" name="real-arrival-date" id="real-arrival-date" />
        </div>
        <div class="form-group">
            <label for="real-arrival-time">Real arrival time:</label>
            <input type="text" class="form-control" name="real-arrival-time" id="real-arrival-time" placeholder="hh:mm" />
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
